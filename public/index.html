<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Esquina - Delivery App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="logo">
                <h1>La Esquina</h1>
                <p>Tu app de delivery favorita</p>
            </div>
            
            <div class="role-selection">
                <h2>¿Cuál es tu rol?</h2>
                <div class="role-cards">
                    <div class="role-card" onclick="selectRole('consumer')">
                        <div class="role-icon" style="background:#a259f7;border-radius:50%;width:48px;height:48px;display:flex;align-items:center;justify-content:center;margin:0 auto 12px auto;"><span style="color:#fff;font-size:1.5rem;font-family:Inter,sans-serif;font-weight:700;">C</span></div>
                        <h3>Consumidor</h3>
                        <p>Pide comida de tus restaurantes favoritos</p>
                    </div>
                    <div class="role-card" onclick="selectRole('store')">
                        <div class="role-icon" style="background:#7c3aed;border-radius:50%;width:48px;height:48px;display:flex;align-items:center;justify-content:center;margin:0 auto 12px auto;"><span style="color:#fff;font-size:1.5rem;font-family:Inter,sans-serif;font-weight:700;">R</span></div>
                        <h3>Restaurante</h3>
                        <p>Gestiona tu tienda y productos</p>
                    </div>
                    <div class="role-card" onclick="selectRole('delivery')">
                        <div class="role-icon" style="background:#b39ddb;border-radius:50%;width:48px;height:48px;display:flex;align-items:center;justify-content:center;margin:0 auto 12px auto;"><span style="color:#fff;font-size:1.5rem;font-family:Inter,sans-serif;font-weight:700;">D</span></div>
                        <h3>Repartidor</h3>
                        <p>Entrega pedidos y gana dinero</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
